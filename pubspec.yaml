  cloud_functions: ^4.1.0
  firebase_auth_oauth: ^1.2.2
  flutter_bloc: ^8.1.2
  # firebase_core_platform_interface: ^4.6.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

